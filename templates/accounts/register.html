<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - JobBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <div class="w-full max-w-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Join JobBoard</h1>
        <p class="text-gray-600 mb-8">Choose your account type to get started.</p>
        
        <div class="space-y-4">
            <a href="{% url 'applicant_signup' %}" class="block w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-300 text-lg">
                I'm an Applicant
            </a>
            <a href="{% url 'company_signup' %}" class="block w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors duration-300 text-lg">
                I'm a Company
            </a>
        </div>
    </div>
</body>
</html>

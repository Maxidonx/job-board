<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up as {{ user_type }} - JobBoard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: #fff;
            border-color: #d1d5db;
            border-width: 1px;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5rem;
            width: 100%;
            transition: box-shadow 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-12 px-4">
    <div class="w-full max-w-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Create {{ user_type }} Account</h1>
            <p class="mt-2 text-gray-600">Join our community to find your next opportunity.</p>
        </div>
        
        <form method="post" class="bg-white mt-8 p-8 rounded-xl shadow-lg space-y-6">
            {% csrf_token %}
            
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
                    <div class="mt-1">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        <div class="mt-1 text-sm text-red-600">
                            {% for error in field.errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Account
                </button>
            </div>
        </form>
        <p class="text-center mt-6 text-sm">
            <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">‚Üê Back to account selection</a>
        </p>
    </div>
</body>
</html>
